<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Research Report Generator</title>
    <style>
        /* Reusing styles from index.html for consistency */
        :root {
            --primary: #1e90ff;
            --secondary: #ff8c00;
            --bg-light: #f8f9fa;
            --bg-dark: #343a40;
            --text-dark: #212529;
            --text-light: #ffffff;
            --spacing: 16px;
            --radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            padding: var(--spacing);
        }

        .sidebar h2 {
            margin-bottom: var(--spacing);
            font-size: 1.5rem;
        }

        .nav-item {
            margin-bottom: var(--spacing);
            padding: var(--spacing) 0;
            cursor: pointer;
            transition: color var(--transition-speed);
        }

        .nav-item:hover {
            color: var(--primary);
        }

        .main {
            padding: calc(var(--spacing) * 2);
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: var(--spacing);
            overflow: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(var(--spacing) * 2);
        }

        .header h1 {
            font-size: 2rem;
        }

        .prompt-panel {
            background: #fff;
            border-radius: var(--radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: var(--spacing);
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
            margin-bottom: calc(var(--spacing) * 2);
        }

        .prompt-panel textarea {
            width: 100%;
            padding: var(--spacing);
            border: 1px solid #ccc;
            border-radius: var(--radius);
            resize: vertical;
            min-height: 200px;
        }

        .prompt-panel button {
            padding: var(--spacing) 1.5em;
            background: var(--primary);
            color: var(--text-light);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background var(--transition-speed);
            font-size: 1rem;
            align-self: flex-end;
        }

        .prompt-panel button:hover {
            background: #187bcd;
        }

        .response-panel {
            background: #fff;
            border-left: 4px solid var(--primary);
            border-radius: var(--radius);
            padding: var(--spacing);
            margin-top: var(--spacing);
            white-space: pre-wrap;
            font-family: monospace;
            overflow-y: auto;
        }

        .footer {
            text-align: center;
            padding: var(--spacing);
            font-size: 0.8rem;
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>CAL Dashboard</h2>
        <div class="nav-item" onclick="window.location.href='/'">Dashboard</div>
        <div class="nav-item" onclick="window.location.href='/'">Upload</div>
        <div class="nav-item" onclick="window.location.href='/'">History</div>
        <div class="nav-item" onclick="window.location.href='/'">Settings</div>
        <div class="nav-item" onclick="window.location.href='/'">Agents</div>
        <div class="nav-item" onclick="window.location.href='/market-research'" style="color: var(--primary);">Market
            Research</div>
    </div>
    <div class="main">
        <a href="/" class="back-link">← Back to Dashboard</a>
        <div class="header">
            <h1>Market Research Report Generator</h1>
        </div>
        <div class="prompt-panel">
            <label for="researchTopic">Research Topic:</label>
            <input type="text" id="researchTopic" placeholder="e.g., The future of hybrid-electric military vehicles"
                style="padding: 8px; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 1rem;">
            <label for="researchTemplate">Report Template:</label>
            <textarea id="researchTemplate">{{ market_research_template }}</textarea>
            <button id="generateBtn">Generate Report</button>
        </div>
        <div class="response-panel" id="reportOutput">
            Your generated report will appear here...
        </div>
        <div class="footer">&copy; 2025 CAL Dashboard • All rights reserved</div>
    </div>
    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const topic = document.getElementById('researchTopic').value;
            const template = document.getElementById('researchTemplate').value;
            const outputPanel = document.getElementById('reportOutput');
            const generateBtn = document.getElementById('generateBtn');

            if (!topic) {
                alert('Please enter a research topic.');
                return;
            }

            const finalTemplate = template.replace('{{TOPIC}}', topic);

            outputPanel.textContent = 'Generating report...';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            try {
                const res = await fetch('/generate-market-research', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: topic, template: finalTemplate }),
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const result = await res.json();

                let reportText = '';
                // Perplexity response structure
                if (result.response && result.response.content) {
                    reportText = result.response.content;
                }
                // OpenAI/Google response structure
                else if (result.response && result.response.raw_response) {
                    reportText = result.response.raw_response;
                }
                // Fallback for unexpected structure
                else {
                    reportText = JSON.stringify(result, null, 2);
                }

                outputPanel.textContent = reportText;

            } catch (error) {
                console.error('Error generating report:', error);
                outputPanel.textContent = 'Failed to generate report. Please check the console for details.';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Report';
            }
        });
    </script>
</body>

</html>
